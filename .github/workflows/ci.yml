name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Set minimal permissions for security (Principle of Least Privilege)
# Override with specific permissions in jobs as needed
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3', '3.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

      - name: Upload coverage (Ruby 3.4 only)
        if: matrix.ruby == '3.4'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        if: matrix.ruby == '3.4'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage.json
          flags: unittests
          fail_ci_if_error: false

  lint:
    name: Lint (Rubocop)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run Rubocop
        run: bundle exec rubocop --format github

  ci-success:
    name: CI Success
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.lint.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
